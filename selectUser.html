<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>select user</title>
  </head>
  <body>
    <div class="allUser">
      <h1>모든 유저의 정보를 가져옵니다.</h1>
      <button>모든 유저 가져오기</button>
      <div>결과:</div>
      <div class="allUserResult"></div>
    </div>
    <div class="matchedUser">
      <h1>이름과 일치하는 유저의 주소를 가져옵니다.</h1>
      <input type="text" placeholder="이름" />
      <button>이름과 일치하는 유저 가져오기</button>
      <div>
        <span>입력한 유저의 주소: </span>
        <span class="matchedUserResult"></span>
      </div>
    </div>
  </body>
</html>
